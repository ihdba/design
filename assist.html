

<!-- TO make certain number of li elements
ul.class_name>li.call_name*Nr>a.class_name 
The Nr goes after the "parent" block

In case of section with headings and paragraphs we can write

section.class_name*3>h2.section__heading>p.section_text


*** to get 2 headings, each with a paragraph
section.class_name*3>h2.section__heading*2>p.section_text


*** to get 2 paragraphs
section.class_name*3>h2.section__heading>p.section_text*2
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assist</title>
</head>
<body>
    

    <section class="class_name">
        <h2 class="section__heading">
            <p class="section_text"></p>
            <p class="section_text"></p>
        </h2>
    </section>
    <section class="class_name">
        <h2 class="section__heading">
            <p class="section_text"></p>
            <p class="section_text"></p>
        </h2>
    </section>
    <section class="class_name">
        <h2 class="section__heading">
            <p class="section_text"></p>
            <p class="section_text"></p>
        </h2>
    </section>
</body>
</html>
